<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody Town â€“ Demo</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1d23;
      --accent: #71c9ff;
      --text: #ffffff;
      --subtext: #c7c7c7;
      --radius: 18px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .profile-card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .profile-name {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .profile-bio {
      color: var(--subtext);
      margin-top: 6px;
      font-size: 0.9rem;
    }

    .section-title {
      font-size: 1.1rem;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .song-card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
    }

    .song-card img {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      display: flex;
      flex-direction: column;
    }

    .song-title {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .song-artist {
      color: var(--subtext);
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .song-card {
        padding: 14px;
      }
      .song-card img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="profile-card">
      <img src="https://placekitten.com/200/200" alt="Profile" />
      <div class="profile-name">Your Name</div>
      <div class="profile-bio">220 character bio example goes here. You can write something short, fun, or musical.</div>
    </div>

    <div class="section-title">ðŸŽ§ Now Playing</div>
    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song Title</div>
        <div class="song-artist">Artist Name</div>
      </div>
    </div>

    <div class="section-title">Last 5 Songs</div>

    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song 1</div>
        <div class="song-artist">Artist</div>
      </div>
    </div>

    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song 2</div>
        <div class="song-artist">Artist</div>
      </div>
    </div>

    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song 3</div>
        <div class="song-artist">Artist</div>
      </div>
    </div>

    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song 4</div>
        <div class="song-artist">Artist</div>
      </div>
    </div>

    <div class="song-card">
      <img src="https://via.placeholder.com/100" />
      <div class="song-info">
        <div class="song-title">Song 5</div>
        <div class="song-artist">Artist</div>
      </div>
    </div>

  </div>
</body>
</html>
